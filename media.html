<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <link rel="stylesheet" href="med.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">Workspace</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Customers</a></li>
            <li><a href="#">Departments</a></li>
            <li><a href="#">My Account</a></li>
        </ul>
        <div class="account">My Account</div>
    </div>
    <div class="content">
        <div id="home" class="page">Home Content</div>
        <div id="customers" class="page">Customers Content</div>
        <div id="departments" class="page">Departments Content</div>
        <div id="media" class="page">
            <div class="section">
                <h2>Images</h2>
                <div class="media-grid">
                    <img src="gear.png" alt="Gear">
                    <img src="gear.png" alt="Gear">
                    <img src="gear.png" alt="Gear">
                    <img src="gear.png" alt="Gear">
                    <img src="gear.png" alt="Gear">
                    <img src="gear.png" alt="Gear">
                </div>
            </div>
            <div class="section">
                <h2>Video</h2>
                <div class="media-grid">
                    <img src="gear.png" alt="Gear">
                    <img src="gear.png" alt="Gear">
                    <img src="gear.png" alt="Gear">
                    <img src="gear.png" alt="Gear">
                </div>
            </div>
            <div class="section">
                <h2>Audio</h2>
                <div class="media-grid">
                    <img src="gear.png" alt="Gear">
                    <img src="gear.png" alt="Gear">
                    <img src="gear.png" alt="Gear">
                    <img src="gear.png" alt="Gear">
                </div>
            </div>
        </div>
    </div>
    <script src="med.js"></script>
</body>
</html>
