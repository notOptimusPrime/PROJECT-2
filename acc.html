<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <link rel="stylesheet" href="acc.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">Workspace</div>
        <div class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Customers</a></li>
                <li><a href="#">Departments</a></li>
                <li><a href="#">Media</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div id="home" class="page">Home Content</div>
        <div id="customers" class="page">Customers Content</div>
        <div id="departments" class="page">Departments Content</div>
        <div id="media" class="page">
            <div class="section">
                <h2>Images</h2>
                <div class="media-grid">
                    <img src="g1.png" alt="Gear">
                    <img src="g2.png" alt="Gear">
                    <img src="g3.png" alt="Gear">
                    <img src="g4.png" alt="Gear">
                    <img src="g5.png" alt="Gear">
                    <img src="g6.png" alt="Gear">
                </div>
            </div>
            <div class="section">
                <h2>Video</h2>
                <div class="media-grid">
                    <img src="g1.png" alt="Gear">
                    <img src="g22.png" alt="Gear">
                    <img src="g11.png" alt="Gear">
                    <img src="g33.png" alt="Gear">
                </div>
            </div>
            <div class="section">
                <h2>Audio</h2>
                <div class="media-grid">
                    <img src="a1.png" alt="Gear">
                    <img src="a2.png" alt="Gear">
                    <img src="a3.png" alt="Gear">
                    <img src="a4.png" alt="Gear">
                </div>
            </div>
        </div>
        <div id="account" class="page">
            <div class="account-container">
                <img src="g44.png" alt="Profile Picture">
                <div class="edit-info">
                    <p>Name <input type="text" id="name" value="John Doe"><button class="edit-btn">✎</button></p>
                    <p>Email <input type="text" id="email" value="example@gmail.com"><button class="edit-btn">✎</button></p>
                    <p>Phone Number <input type="text" id="phone" value="9134837948"><button class="edit-btn">✎</button></p>
                    <p>Date Of Birth <input type="text" id="dob" value="July 16, 1999"><button class="edit-btn">✎</button></p>
                </div>
                <div class="buttons">
                    <button class="save-btn">SAVE</button>
                    <button class="cancel-btn">CANCEL</button>
                </div>
            </div>
        </div>
    </div>
    <script src="acc.js"></script>
</body>
</html>
